<!-- new design -->
<template>
    <!-- Data Table displaying accounts -->
    <lightning-card title="Accounts List" icon-name="standard:account">
        <lightning-datatable
            key-field="Id"
            data={accounts}
            columns={columns}
            hide-checkbox-column="true"
            onrowaction={handleRowAction}
        ></lightning-datatable>
    </lightning-card>

    <!-- Modal Popup -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Account Details</h2>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Section 1: Job Description Box -->
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12">
                            <div class="slds-box section-box">
                                <div class="section-header">Job Description</div>
                                <lightning-formatted-rich-text value={selectedAccount.Job_Description__c}></lightning-formatted-rich-text>
                            </div>
                            
                            <!-- <div class="slds-box section-box">
                                <div class="section-header">Job Description</div>
                                <p class="section-content">{selectedAccount.Job_Description__c}</p>
                            </div> -->
                        </lightning-layout-item>

                        <!-- Section 2: Other Information Box -->
                        <lightning-layout-item size="12">
                            <div class="slds-box section-box">
                                <div class="section-header">Other Information</div>
                                <p class="section-content"><strong>Rating: </strong>{selectedAccount.Rating}</p>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
