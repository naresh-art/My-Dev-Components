<template>
    <lightning-card title="Location Map" icon-name="utility:location">
        <!-- One frame design: Map and buttons in one frame -->
        <div class="map-container">
            <!-- Buttons for location selection -->
            <div class="location-buttons">
                <button class="slds-button slds-button_neutral" data-id="USA" onclick={handleMarkerSelect}>
                    USA Location
                </button>
                <button class="slds-button slds-button_neutral" data-id="India" onclick={handleMarkerSelect}>
                    India Location
                </button>
            </div>
            
            <!-- Map display -->
            <lightning-map
                map-markers={mapMarkers}
                zoom-level={zoomLevel}
                center={mapCenter}
                selected-marker-value={selectedAddress}
                class="map-element">
            </lightning-map>
        </div>
    </lightning-card>
</template>
