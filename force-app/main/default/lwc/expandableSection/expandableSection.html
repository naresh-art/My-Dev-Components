<template>
    <lightning-card title="Expandable Section">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-wrap">
                <!-- Section 1 -->
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-button
                        label={buttonLabel}
                        onclick={toggleContent}
                        class="slds-m-bottom_small"
                    ></lightning-button>
                    <template if:true={isContentVisible}>
                        <div class="slds-box slds-box_xx-small slds-m-top_small">
                            <p>This is the content for Section 1.</p>
                            <p>More content can go here.</p>
                        </div>
                    </template>
                </div>

                <!-- Section 2 -->
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-button
                        label={buttonLabel1}
                        onclick={toggleContent1}
                        class="slds-m-bottom_small"
                    ></lightning-button>
                    <template if:true={isContentVisible1}>
                        <div class="slds-box slds-box_xx-small slds-m-top_small">
                            <p>This is the content for Section 2.</p>
                            <p>More content can go here.</p>
                        </div>
                    </template>
                </div>

                <!-- Section 3 -->
                <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                    <lightning-button
                        label={buttonLabel2}
                        onclick={toggleContent2}
                        class="slds-m-bottom_small"
                    ></lightning-button>
                    <template if:true={isContentVisible2}>
                        <div class="slds-box slds-box_xx-small slds-m-top_small">
                            <p>This is the content for Section 3.</p>
                            <p>More content can go here.</p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
